<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/calculator.png">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div class="parent">

    <div class="container">
        <!-- View -->
        <div class="view">
            <h1 class="text">0</h1>
        </div>

        <div class="buttons">
            <input type="button" value="AC" class="AC">
            <input type="button" value="DE" class="DE">
            <input type="button" value="%"  class="percent">
            <input type="button" value="/"  class="divide">
            <input type="button" value="7"  class="7">
            <input type="button" value="8"  class="8">
            <input type="button" value="9"  class="9">
            <input type="button" value="*"  class="multi">
            <input type="button" value="4"  class="4">
            <input type="button" value="5"  class="5">
            <input type="button" value="6"  class="6">
            <input type="button" value="-"  class="sub">
            <input type="button" value="1"  class="1">
            <input type="button" value="2"  class="2">
            <input type="button" value="3"  class="3">
            <input type="button" value="+"  class="add">
            <input type="button" value="00" class="00">
            <input type="button" value="0"  class="0">
            <input type="button" value="."  class="period">
            <input type="button" value="="  class="equal">
        </div>

   </div> 
    
        





    </div>


</body>
</html>
